<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Serverless Kowhub armybuilder for Kings of War"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <div id="root">
      <div class="loader-container">
        <div class="loader">
          <h1 class="loader-logo">Kowhub</h1>
          <h3 class="loader-message">Loading...</h3>
          <noscript>
            <h3>You need to enable JavaScript to run this app.</h3>
            <style>
              .loader>h3 {
                display: none;
              }
            </style>
          </noscript>
        </div>
        <style>
          body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
              "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
              sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
          }
          .loader-container {
            background-color: rgb(248, 202, 77);
            width: 100vw;
            height: 100vh;
            display: flex;
            overflow: hidden;
          }
          .loader {
            margin: 125px auto;
          }
          .loader>h1, .loader>h3, .loader>noscript>h3 {
            text-align: center;
          }
        </style>
      </div>
    </div>
  </body>
</html>
